<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bank System</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enter-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="depositadd">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositammount" type="text" class="form-control" placeholder="$ you want to deposite">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawammount" type="text" class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    

    <script>

        //Log In event listener

        const enterButton = document.getElementById('enter-btn');
        enterButton.addEventListener('click', function(){
            const hidearea = document.getElementById('login-area');
            hidearea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // Deposit event listener

        const depositButton = document.getElementById('depositBtn');
        depositButton.addEventListener('click', function(){
            const depositNumber = getInput('depositammount');


            //function calling
            updateSpanTag('currentBalance', depositNumber);
            updateSpanTag('depositadd', depositNumber);

            document.getElementById('depositammount').value = '';
        })

        //Withdraw event listener
        const withdrawButton = document.getElementById('addWithdraw');
            withdrawButton.addEventListener('click', function(){
                const withdrawNumbers = getInput('withdrawammount');
                
                updateSpanTag('currentWithdraw', withdrawNumbers);
                updateSpanTag('currentBalance', -1 * withdrawNumbers);

                document.getElementById('withdrawammount').value = '';
            })

            function getInput(id){
                const ammount = document.getElementById(id).value;
                const ammountNumber = parseFloat(ammount);
                return ammountNumber;
            }

        function updateSpanTag(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
    
</body>
</html>
